<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h3 class="text-center">Product Add Form</h3>
        <form action="{% url 'products:products' %}" method="post">
            {% csrf_token %}
            <div class="mt-3">
                Product Name: <input type="text" name="product_name" class="form-control">
            </div>
            <div class="mt-3">
                Product Quantity: <input type="number" name="product_quantity" class="form-control">
            </div>
            <div class="mt-3">
                Product Price: <input type="number" name="product_price" class="form-control">
            </div>
            <div class="mt-3">
                Is Published: <input type="checkbox" name="product_check">
            </div>
            <div class="mb-3"><input type="checkbox" name="checkbox" id="">
                Value 1
            </div>
            <div class="mb-3"><input type="checkbox" name="checkbox" id="">
                Value 2
            </div>
            <div class="mt-3">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
